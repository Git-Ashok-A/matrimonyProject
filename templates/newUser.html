            <script type="text/javascript" src="{{ url_for('static', filename='Jscripts/new_user_formValidate.js') }}"></script>

    <center>
        {% if alert %}
            <div class="alert alert-warning alert-dismissible" style="width: 300px;">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Account Alread Exist!</strong>

		<div class="wrapper">
            <form action="#" method="POST" onsubmit=" return validateForm()" id="wizard">
        		<!-- SECTION 1 -->
                <h4></h4>
                <section>
                    <h3>User profile</h3>
                	<div class="form-row">
                        <div class="form-col">
                            <label for="fname">
                                Full Name
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-account-o"></i>
                                <input type="text" placeholder="Full name..." oninput="this.className = ''" class="form-control" id="fname" name="fname" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="dob">
                                Dat of Birth 
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-account-o"></i>
                                <input type="date" name="dob" id="dob" placeholder="DOB" oninput="this.className = ''"  class="form-control">
                            </div>
                        </div>
                	</div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="age">
                                Age
                            </label>
                            <div class="form-holder">
                                <i class="zmdi"></i>
                                <input type="number"  class="form-control" name="age" id="age" placeholder="Your Age" oninput="this.className = ''">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="gender">
                                Gender 
                            </label>
                            <div class="form-holder">
                                <i class="zmdi"></i>
                                <select name="gender" id="gender"  class="form-control">
                                <option value="NONE"> --Select--</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="height">
                                Height in CM
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-spellcheck"></i>
                                 <input type="number" name="height" id="height"  class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="color_complexion">
                                Color Complexion
                            </label>
                            <div class="form-holder">
                                <i class="zmdi"></i>
                               <input type="text" name="complexion" id="complexion" class="form-control">
                            </div>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-col">
                            <label for="qulification">
                                Highest Qualification 
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-spellcheck"></i>
                                <input type="text" name="highest_education" id="highest_education" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="profession">
                                Profession
                            </label>
                            <div class="form-holder">
                                <i class="zmdi"></i>
                                <input type="text" name="profession" id="profession" class="form-control">
                            </div>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-col">
                            <label for="salary">
                                Salary
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-spellcheck"></i>
                                <input type="text" name="salary" id="salary" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="working_place">
                                Working Place
                            </label>
                            <div class="form-holder">
                                <i class="zmdi"></i>
                                <input type="text" name="working_place" id="working_place" class="form-control">
                            </div>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-col">
                            <label for="native_place">
                                Native Place
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-spellcheck"></i>
                                <input type="text" name="native_place" id="native_place" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="mother_tounge">
                                Mother Tounge
                            </label>
                            <div class="form-holder">
                                <i class="zmdi"></i>
                                <select id="mother_tounge" name="mother_tounge" class="form-control">
                                    <option value="NONE"> --Select--</option>
                                    <option value="tamil">Tamil</option>
                                    <option value="english">English</option>
                                    <option value="kanadam" > Kanadam</option>
                                    <option value="telegu"> Telegu </option>
                                    <option value="malayalam"> Malayalam </option>
                                    <option value="hindi"> Hindi </option>
                                </select>
                          </div>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-col">
                            <label for="religion">
                                Religion
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-spellcheck"></i>
                                <select id="religion" name="religion" class="form-control">
                                    <option value="NONE"> --Select--</option>
                                    <option value="hindu">Hindu</option>
                                    <option value="Christian">Christian</option>
                                    <option value="Buddhist" > Buddhist</option>
                                    <option value="tIslamelegu"> Islam </option>
                                </select>                            </div>
                        </div>
                        <div class="form-col">
                            <label for="Caste">
                                Caste
                            </label>
                            <div class="form-holder">
                                <i class="zmdi"></i>
                                <select id="caste" name="caste" class="form-control">
                                    <option value="NONE"> --Select--</option>
                                    <option value="general">General(GNs)</option>
                                    <option value="obc">Other Backward Class(OBC)</option>
                                    <option value="sc" > Scheduled Caste(SC)</option>
                                    <option value="st"> Scheduled Tribe(ST) </option>
                                </select>
                            </div>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-col">
                            <label for="material_status">
                                Material Status
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-spellcheck"></i>
                                <select id="material_status" name="material_status" class="form-control">
                                    <option value="NONE"> --Select--</option>
                                    <option value="widow">Widow</option>
                                    <option value="bachelor">Bachelor</option>
                                    <option value="divorced" > divorced</option>
                                    <option value="not_married"> Not Married </option>
                                </select>                            </div>
                        </div>
                        <div class="form-col">
                            <label for="Physical_status">
                                Physical Status
                            </label>
                            <div class="form-holder">
                                <i class="zmdi"></i>
                                <input type="text" name="physical_status" id="physical_status" class="form-control">
                            </div>
                        </div>
                    </div>
                </section>
                
				<!-- SECTION 2 -->
                <h4></h4>
                <section>
                	<h3>Parent's Details</h3>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="father_name">
                                Father Name
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-account-o"></i>
                                <input type="text" id="father" name="father" value="" class="form-control">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="mother_name">
                                Mother Name
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-account-o"></i>
                                <input type="text" id="mother" name="mother" value="" class="form-control">                            </div>
                            </div>
                        </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="father_occ">
                                Father Occupation 
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-home"></i>
                                <input type="text" id="father_occ" name="father_occ" value="" class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="mmother_occ">
                                Mother Occupation
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin-drop"></i>
                                <input type="text" id="mother_occ" name="mother_occ" value="" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="no_brothers">
                                Number of Brothers 
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                <input type="text" name="num_of_brothers" id="num_of_brothers"  class="form-control">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="no_sisters">
                                Number Of sisters
                            </label>
                            <div class="form-holder password">
                                <i class="zmdi zmdi-eye"></i>
                                <input type="text" name="num_of_sisters" id="num_of_sisters" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="abt_family">
                                About Family
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                <textarea id="about_famly" class="form-control" name="about_famly" placeholder="Type Here" style="height: 100px;width:200px"></textarea>
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="photo">
                                Upload Photos
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                <input type='file' id='phots' class="form-control" name = 'photos'multiple>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- SECTION 3 -->
                <h4></h4>
                <section>
                	<h3> Contact and Login Details</h3>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="Mobile Number">
                                Mobile Number:
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                <input id="mobile_number" class="form-control" name="mobile_number" placeholder="Mobile Numbers" >
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="alternate Number">
                               Alternate Mobile Number:
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                <input id="alt_mobile_number" class="form-control" name="alt_mobile_number" placeholder="Mobile Numbers" >
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="mailId">
                                Email ID
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                <input id="email_id" class="form-control" name="email_id" placeholder="Email Id">
                            </div>
                        </div>
                        <div class="form-col">
                            <label for="abt_family">
                               Address
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                <textarea id="address" class="form-control" name="address" placeholder="Type Here" style="height: 100px;width:200px"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="username">
                                UserName
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-account-o"></i>
                                    <input type="email" class="form-control" name="username" id="email" value="" required>
                                    <span id="emailError" style="color:red"> </span><br>                            
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="password">
                                Password
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-home"></i>
                                    <input type="password" class="form-control" name="password" id="password" value="" required>
                                    <span id="message1" style="color:red"> </span> <br>                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <label for="confirm_password">
                                Confirm Password
                            </label>
                            <div class="form-holder">
                                <i class="zmdi zmdi-pin"></i>
                                    <input type="password" class="form-control" name="confirm_password" value="" id="confirm_password" required>
                                    <span id="message2" style="color:red"> </span> <br>
                            </div>
                     </div>
                    </div>
                </section>
                <input class="btn btn-default" type="submit" value="Sumbit">                
            </form>
